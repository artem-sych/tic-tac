<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Tic-tac-toe</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="container">
                <div class="header__wrapper">
                    <h1>Tic-tac-toe</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="wrapper__play">
                    <div class="playing__field top-left">
                    </div>
                    <div class="playing__field top-center">
                    </div>
                    <div class="playing__field top-right">
                    </div>
                    <div class="playing__field middle-left">
                    </div>
                    <div id="center" class="playing__field middle-center">
                    </div>
                    <div class="playing__field middle-right">
                    </div>
                    <div class="playing__field bottom-left">
                    </div>
                    <div class="playing__field bottom-center">
                    </div>
                    <div class="playing__field bottom-right">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="wrapper__footer">
                    <div class="footer__tag">
                        <span>Â©</span>
                        <span>2022</span>
                        <a href="https://github.com/artem-sych">artem-sych
                        </a>
                    </div>
                    <div class=' background__link'>
                        <a class="footer__link" href="https://rs.school/js/"></a>
                    </div>
                </div>
        </footer>
    </div>
    <script src="./js/game.js"></script>
    <!-- <script src="./js/script.js"></script> -->
</body>

</html>
